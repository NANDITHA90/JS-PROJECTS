<!DOCTYPE html>
<html>
    <head>

        <title>WEATHER DASHBOARD</title>


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            roboto: ["Roboto", "sans-serif"],
                        },
                    },
                },
            };
        </script>
    </head>


    <body class="p-0 m-0">

        <div class="fluid-container">

            <div class="navbar h-[60px] bg-[#1f2853] flex items-center justify-center">
                <h1 class="text-white text-center font-semibold tracking-wider text-[30px]">WEATHER DASHBOARD</h1>
            </div>

            <div class="banner p-9 flex h-[833px] bg-[#fffeee]">

                <div class="input ml-[200px] mt-[40px]">
                    
                    <h1 class="input font-semibold text-[22px]">Enter a City Name...</h1>

                    <input id="cityName" type="text" class="h-[40px] w-[300px] border-[2px] border-black border-dashed mt-3 p-2" placeholder="Enter a City Name here...">

                    <div class="button mt-3">
                        <button class="bg-[#1f2853] h-[40px] w-[300px] text-white pl-4 pr-4 pt-2 pb-2">SEARCH</button>
                    </div>

                    <p class="mt-3 text-[17px]"> -------------------- or --------------------</p>

                    <div class="button mt-3">
                        <button class="bg-[#989898] h-[40px] w-[300px] text-white pl-4 pr-4 pt-2 pb-2">USE CURRENT LOCATION</button>
                    </div>
                    
                </div>

                <div class="forecast ml-[80px] mt-[40px]">

                    <h1 id="fore" class="forecast-heading text-[24px] font-lighter">Forecast</h1>

                    <h1 id="today" class="forecast-heading text-[24px] font-lighter hidden">Todays' Forecast</h1>

                    <h1 id="allDays" class="forecast-heading text-[24px] font-lighter mt-4 hidden">4-Day Forecast</h1>

                    <div id="forecastCardsContainer" class="mt-4 flex gap-4"></div>

                
                </div>



                



            </div>

        </div>

        <script src="index.js"></script>

    </body>

</html>
