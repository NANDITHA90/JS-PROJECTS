<!DOCTYPE html>
<html>
    <head>

        <title>TIC TAC TOE</title>


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            roboto: ["Roboto", "sans-serif"],
                        },
                    },
                },
            };
        </script>
    </head>


    <body class="bg-[#989899] p-9 h-screen">

        <h1 class="font-light text-center text-[60px]">TIC TAC TOE</h1>

        <div class="container h-[85%] d-flex flex-col gap-3 justify-center items-center">

            <div class="r1 d-flex gap-3 ">
                <div id="b1" class="b shadow-2xl bg-red-100 h-[200px] w-[200px] border-[3px] border-dashed border-black"></div>
                <div id="b2" class="b shadow-2xl bg-red-100 h-[200px] w-[200px] border-[3px] border-dashed border-black"></div>
                <div id="b3" class="b shadow-2xl bg-red-100 h-[200px] w-[200px] border-[3px] border-dashed border-black"></div>
            </div>

            <div class="r2 d-flex gap-3">
                <div id="b4" class="b shadow-2xl bg-red-100 h-[200px] w-[200px] border-[3px] border-dashed border-black"></div>
                <div id="b5" class="b shadow-2xl bg-red-100 h-[200px] w-[200px] border-[3px] border-dashed border-black"></div>
                <div id="b6" class="b shadow-2xl bg-red-100 h-[200px] w-[200px] border-[3px] border-dashed border-black"></div>
            </div>
            
            <div class="r3 d-flex gap-3">
                <div id="b7" class="b shadow-2xl bg-red-100 h-[200px] w-[200px] border-[3px] border-dashed border-black"></div>
                <div id="b8" class="b shadow-2xl bg-red-100 h-[200px] w-[200px] border-[3px] border-dashed border-black"></div>
                <div id="b9" class="b shadow-2xl bg-red-100 h-[200px] w-[200px] border-[3px] border-dashed border-black"></div>
            </div>

        </div>

        <div id="reset" class="button text-center ">

            <button class="font-light text-[30px] border-[3px] border-solid border-black pt-2 pb-2 pl-4 pr-4 rounded-xl bg-[#dbffd5]">RESET</button>

        </div>









        <script src="index.js"></script>        

    </body>

</html>
