<!DOCTYPE html>
<html lang="en">

<head>

    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    
    
    
</head>


<body>
    <div class="card-container">
        <img src="https://www.joydeepdeb.com/images/bmi.jpg" alt="" class="img">
        <h1>BMI CALCULATOR</h1>

        <div class="calculator">
            <div class="input-group">
                <label for="height">Height:</label>
                <input type="number" id="height" placeholder="Enter Height...">
            </div>

            <div class="input-group">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" placeholder="Enter Weight...">
            </div>

            <div class="operations">
                <button id="calculate">Calculate</button>
            </div>

            <div id="result" class="result-container">
                <h2>Your BMI Results</h2>
                <p id="resultBmi" class="resultBmi"></p>
                <p id="resultDes" class="resultDes"></p>
                <p id="resultDesDiet" class="resultDes"></p>
                <div class="calculated-criteria">
                    <p>Underweight : < 18.5</p>
                    <p>Normal Weight : 18.5 - 24.9</p>
                    <p>Overweight : 25 - 29.9</p>
                    <p>Obesity : BMI of 30 or Greater</p>
                </div>                
            </div>

            <button id="resetBtn" class="resetBtn">RESET</button>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
